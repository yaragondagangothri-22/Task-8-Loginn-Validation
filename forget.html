<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

    <input type="password" id="newPassword" placeholder="New Password">

<script src="script.js"></script>
</body>
</html>
